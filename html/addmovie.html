<!DOCTYPE html>
<html>
    <head>
        <title>Add New Movie</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/addmovie.css">
    </head>
    <body>
        <form class="add_movie_form" id="add_movie_form">
            <h2>Add a New Movie</h2>
            
            <label for="movie_name">Movie Name</label>
            <input type="text" name="movie_name"/>
            
            <label for="release_year">Release Year</label>
            <input type="text" name="release_year"/>
            
            <div class="divide1">
                <label for="language">Language</label>
                <select name="language">
                    <option disabled selected value></option>
                    <option value="Tamil">Tamil</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>

            <div class="divide2">
                <label for="rating">Rating</label>
                <select name="rating">
                    <option disabled selected value></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <label for="thumbnail_url">Thumbnail URL</label>
            <input type="url" name="thumbnail_url"/>

            <label for="plot">Plot</label>
            <textarea name="plot" rows="5"></textarea>

            <label for="poster_url">Poster URL</label>
            <input type="url" name="poster_url"/>

            <label for="cast">Cast</label>
            <textarea name="cast" rows="3"></textarea>

            <input type="submit" value="Save"/>
        </form>
    </body>
</html>
